extend type Mutation {
  """
  This creates a set-up intent so that we're able to use Stripe Elements in the client
  """
  createPaymentIntent(orgId: ID!): CreatePaymentIntentPayload!
}

"""
Return value for createPaymentIntent, which could be an error
"""
union CreatePaymentIntentPayload = ErrorPayload | CreatePaymentIntentSuccess

type CreatePaymentIntentSuccess {
  """
  The client secret required to confirm the subscription set-up intent
  """
  clientSecret: String!
}
