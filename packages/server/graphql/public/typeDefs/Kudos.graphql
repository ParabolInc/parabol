"""
A Kudos
"""
type Kudos {
  """
  Id
  """
  id: Int!

  """
  User who received kudos
  """
  receiverUser: User!

  """
  Use who sent kudos
  Can be null if kudos is anonymous
  """
  senderUser: User

  """
  emoji name
  """
  emoji: String!

  """
  emoji unicode character
  """
  emojiUnicode: String!
}
