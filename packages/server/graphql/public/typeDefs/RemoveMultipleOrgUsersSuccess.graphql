type RemoveMultipleOrgUsersSuccess {
  """
  The organization the users were removed from
  """
  organization: Organization!

  """
  The teams the users were removed from
  """
  teams: [Team!]!

  """
  The teamMembers removed
  """
  teamMembers: [TeamMember!]!

  """
  The tasks that were archived or reassigned
  """
  updatedTasks: [Task!]!

  """
  The users removed from the organization
  """
  users: [User!]!

  """
  The notifications for each team the users were kicked out of
  """
  kickOutNotifications: [NotifyKickedOut!]!

  """
  The organization members that got removed
  """
  removedOrgMembers: [OrganizationUser!]!
}
