extend type Mutation {
  """
  Describe the mutation here
  """
  createGcalEvent(
    """
    The id of the meeting
    """
    meetingId: ID!
    """
    The id of the team
    """
    teamId: ID!
    """
    The title of the meeting
    """
    title: String!
    """
    The description of the meeting
    """
    description: String!
    """
    The start dateTime of the meeting
    """
    startTimestamp: Int!
    """
    The end dateTime of the meeting
    """
    endTimestamp: Int!
    """
    Whether the users in the team should be invited in gcal
    """
    inviteTeam: Boolean!
  ): CreateGcalEventPayload!
}

"""
Return value for createGcalEvent, which could be an error
"""
union CreateGcalEventPayload = ErrorPayload | CreateGcalEventSuccess

type CreateGcalEventSuccess {
  """
  The link of the gcal event
  """
  gcalLink: String!
}
