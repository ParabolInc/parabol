extend type Mutation {
  """
  This mutation creates a gcal event for a meeting
  """
  createGcalEvent(
    """
    The input with the required fields to create a gcal event
    """
    input: CreateGcalEventInput!
  ): CreateGcalEventPayload!
}

"""
Return value for createGcalEvent, which could be an error
"""
union CreateGcalEventPayload = ErrorPayload | CreateGcalEventSuccess

type CreateGcalEventSuccess {
  """
  The link of the gcal event
  """
  gcalLink: String!
}

input CreateGcalEventInput {
  meetingId: ID!
  teamId: ID!
  title: String!
  description: String
  startTimestamp: Int!
  endTimestamp: Int!
  inviteTeam: Boolean!
  timeZone: String!
}
