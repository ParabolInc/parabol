type SetTeamHealthScoreSuccess {
  meetingId: ID!
  stageId: ID!
  stage: TeamHealthStage!
}

union SetTeamHealthScorePayload = ErrorPayload | SetTeamHealthScoreSuccess

extend type Mutation {
  setTeamHealthScore(
    meetingId: ID!

    stageId: ID!

    label: String!
  ): SetTeamHealthScorePayload!
}
