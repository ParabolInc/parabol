"""
The user and their vote
"""
type TeamHealthUserScore {
  """
  shortid
  """
  id: ID!

  """
  The stageId
  """
  stageId: ID!

  """
  The userId for this score
  """
  userId: ID!

  """
  The user for this score
  """
  user: User!

  """
  The label that was associated with the score at the time of the vote
  """
  label: String!
}
