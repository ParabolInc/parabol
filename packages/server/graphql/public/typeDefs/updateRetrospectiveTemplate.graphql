extend type Mutation {
  """
  Update a retrospective template
  """
  updateRetrospectiveTemplate(
    """
    The id of the meeting
    """
    meetingId: ID!
    """
    The id of the retrospective template
    """
    templateId: ID!
  ): UpdateRetrospectiveTemplatePayload!
}

"""
Return value for updateRetrospectiveTemplate, which could be an error
"""
union UpdateRetrospectiveTemplatePayload = ErrorPayload | UpdateRetrospectiveTemplateSuccess

type UpdateRetrospectiveTemplateSuccess {
  """
  The updated meeting
  """
  meeting: RetrospectiveMeeting!
}
