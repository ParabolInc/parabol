extend type Mutation {
  """
  Describe the mutation here
  """
  scheduleMeeting(
    """
    The id of the meeting
    """
    meetingId: ID!
    """
    The title of the meeting
    """
    title: String!
    """
    The description of the meeting
    """
    description: String!
    """
    The start dateTime of the meeting
    """
    startDateTime: String!
    """
    The end dateTime of the meeting
    """
    endDateTime: String!
    """
    The emails of the attendees
    """
    attendeesEmails: [String!]!
  ): ScheduleMeetingPayload!
}

"""
Return value for scheduleMeeting, which could be an error
"""
union ScheduleMeetingPayload = ErrorPayload | ScheduleMeetingSuccess

type ScheduleMeetingSuccess {
  """
  Describe the first return field here
  """
  meeting: NewMeeting!
}
