type Page implements PagePartial {
  id: ID!
  userId: ID!
  # yDoc is binary and not part of GraphQL. It must be requested using the y.js protocol
  title: String
  # plaintextContent: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  access: PageAccess!
  parentPageId: ID
  teamId: ID
  parentPage: PagePartial
  team: Team
  isParentLinked: Boolean!
  isPrivate: Boolean!
  isDatabase: Boolean!
  sortOrder: String!
  userSortOrder: String!
  deletedAt: DateTime
  deletedBy: ID
  deletedByUser: User
  ancestorIds: [ID!]!
  ancestors: [PagePartial!]!
}
