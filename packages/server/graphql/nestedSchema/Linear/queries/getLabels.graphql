query getLabels($first: Int!, $after: String, $nameSearch: String, $teamId: String!) {
  team(id: $teamId) {
    labels(first: $first, after: $after, filter: {name: {containsIgnoreCase: $nameSearch}}) {
      nodes {
        id
        name
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
