extend type Mutation {
  """
  Locks and sends warning emails to orgs that have exceeded the teams limit
  """
  processScheduledLocks: ProcessScheduledLocksPayload!
}

"""
Return value for processScheduledLocks, which could be an error
"""
union ProcessScheduledLocksPayload = ErrorPayload | ProcessScheduledLocksSuccess

type ProcessScheduledLocksSuccess {
  """
  The orgs that were locked
  """
  lockedOrgs: [Organization!]!

  """
  The orgs that were given a seven day warning email
  """
  warnedOrgs: [Organization!]!
}
