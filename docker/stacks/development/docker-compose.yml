version: "3.9"
name: parabol-dev

services:
  datadog:
    image: gcr.io/datadoghq/agent:7
    restart: unless-stopped
    env_file: ../../../.env
    ports:
      - "8126:8126"
    networks:
      - parabol-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
      - ".datadog/dd-conf.d:/etc/datadog-agent/conf.d/local.d/"
      - "../../../dev/logs:/var/log/datadog/logs"
  rethinkdb:
    image: rethinkdb:2.4.2
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "29015:29015"
      - "28015:28015"
    volumes:
      - rethink-data:/data
    networks:
      - parabol-network
  postgres:
    build:
      context: "../../images/postgres"
    restart: unless-stopped
    env_file: ../../../.env
    ports:
      - "5432:5432"
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    networks:
      - parabol-network
  pgadmin:
    image: dpage/pgadmin4:8.3
    depends_on:
      - postgres
    env_file: ../../../.env
    volumes:
      - "pgadmin-data:/var/lib/pgadmin"
    ports:
      - "5050:80"
    networks:
      - parabol-network
    restart: unless-stopped
  redis:
    image: redis:7.0-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - parabol-network
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:0.8.1
    hostname: redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      parabol-network:
  text-embeddings-inference:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-0.6
    command:
      - "--model-id=llmrails/ember-v1"
    platform: linux/x86_64
    hostname: text-embeddings-inference
    restart: unless-stopped
    ports:
      - "3040:80"
    volumes:
      - text-embeddings-inference-data:/data
    networks:
      parabol-network:
networks:
  parabol-network:
volumes:
  redis-data: {}
  rethink-data: {}
  postgres-data: {}
  pgadmin-data: {}
  text-embeddings-inference-data: {}
