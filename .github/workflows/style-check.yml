name: Style Check
on:
  push:
    branches-ignore:
      - "release-please--**"
      - "release/v**"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  style-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          # Caching pnpm dir & running pnpm install is too slow
          # Instead, we aggressively cache node_modules below to avoid calling install

      - name: Setup environment variables
        run: |
          NODE_VERSION=$(jq -r -j '.engines.node|ltrimstr("^")' package.json)
          echo NODE_VERSION=$NODE_VERSION >> $GITHUB_ENV
          echo NODE_VERSION=$NODE_VERSION

      - name: Get cached node modules
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: node_modules-${{ runner.arch }}-${{ env.NODE_VERSION }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install node_modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Check Code Quality
        run: pnpm codecheck
