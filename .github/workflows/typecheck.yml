name: Typecheck

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.14.0'
      - name: Typecheck
        run: |
          cp .env.example .env
          yarn
          yarn build
          yarn typecheck
        env:
          CI: true
