on:
  push:
    branches:
      - master
      - hotfix-*
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          command: manifest
          default-branch: ${{ github.ref_name}}
          release-type: node
          token: ${{ secrets.RELEASE_TOKEN}}
