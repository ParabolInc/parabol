on:
  push:
    branches:
      - release-please/bootstrap/default
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          default-branch: release-please/bootstrap/default
          prerelease: true
          command: manifest
          token: ${{secrets.GITHUB_TOKEN}}
